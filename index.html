<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slideshow with Music</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .slideshow {
            position: relative;
            width: 80%;
            height: 100vh;
            background-color: black;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .slideshow img:nth-child(1) {
            animation: fade 12s infinite;
        }

        .slideshow img:nth-child(2) {
            animation: fade 12s infinite 4s;
        }

        .slideshow img:nth-child(3) {
            animation: fade 12s infinite 8s;
        }

        div {
            border: 1px solid;
            margin-bottom: 10px;
            text-align: center;
        }

        .w3-4 {
            width: calc((100% / 4) * 3);
            --width: calc((100% / 4) * 3);
        }

        .w1-2 {
            width: calc(100% / 2);
            --width: calc(100% / 2);
        }

        .w1-4 {
            width: calc(100% / 4);
            --width: calc(100% / 4);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .slideshow {
                height: 50vh;
            }
        }

        @media (max-width: 576px) {
            .slideshow {
                height: 30vh;
            }
        }
    </style>
</head>

<body>
    <div class="slideshow">
        <img src="image1.png" alt="Image 1" class="active">
        <img loading="lazy" src="image2.png" alt="Image 2">
        <img loading="lazy" src="image3.png" alt="Image 3">
    </div>
    <audio autoplay loop>
        <source src="background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>

</html>
