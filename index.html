<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slideshow with Music</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .slideshow {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slideshow img.active {
            opacity: 1;
        }
        @keyframes fade {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        .slideshow img:nth-child(1) {
            animation: fade 12s infinite;
        }
        .slideshow img:nth-child(2) {
            animation: fade 12s infinite 4s;
        }
        .slideshow img:nth-child(3) {
            animation: fade 12s infinite 8s;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .slideshow {
                height: 50vh;
            }
        }
        @media (max-width: 576px) {
            .slideshow {
                height: 30vh;
            }
        }

        /* Audio Controls */
        .audio-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Play/Pause Buttons */
        .controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .controls button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
        }

        /* Progress Bar */
        .progress-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0;
        }

        /* Time Display */
        .time-display {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img src="image1.png" alt="Image 1" class="active" loading="lazy">
        <img src="image2.png" alt="Image 2" loading="lazy">
        <img src="image3.png" alt="Image 3" loading="lazy">
    </div>
    <div class="audio-controls">
        <audio id="backgroundMusic" controls>
            <source src="background.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="controls">
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
    </div>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
    <script>
        const backgroundMusic = document.getElementById('backgroundMusic');
        const images = document.querySelectorAll('.slideshow img');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const progressBar = document.getElementById('progressBar');
        const timeDisplay = document.getElementById('timeDisplay');
        let currentIndex = 0;
        let interval;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        function startSlideshow() {
            interval = setInterval(showNextImage, 4000);
        }

        function pauseSlideshow() {
            clearInterval(interval);
        }

        function updateProgress() {
            const duration = backgroundMusic.duration;
            const currentTime = backgroundMusic.currentTime;
            const progress = (currentTime / duration) * 100;
            progressBar.style.width = progress + '%';

            const currentMinutes = Math.floor(currentTime / 60);
            const currentSeconds = Math.floor(currentTime % 60);
            const totalMinutes = Math.floor(duration / 60);
            const totalSeconds = Math.floor(duration % 60);

            timeDisplay.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds} / ${totalMinutes}:${totalSeconds < 10 ? '0' : ''}${totalSeconds}`;
        }

        backgroundMusic.addEventListener('play', () => {
            startSlideshow();
        });

        backgroundMusic.addEventListener('pause', () => {
            pauseSlideshow();
        });

        backgroundMusic.addEventListener('timeupdate', updateProgress);

        playButton.addEventListener('click', () => {
            backgroundMusic.play();
        });

        pauseButton.addEventListener('click', () => {
            backgroundMusic.pause();
        });

        // Start the slideshow initially
        startSlideshow();
    </script>
</body>
</html>
