<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slideshow with Music</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .slideshow {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slideshow img.active {
            opacity: 1;
        }
        @keyframes fade {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        .slideshow img:nth-child(1) {
            animation: fade 12s infinite;
        }
        .slideshow img:nth-child(2) {
            animation: fade 12s infinite 4s;
        }
        .slideshow img:nth-child(3) {
            animation: fade 12s infinite 8s;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .slideshow {
                height: 50vh;
            }
        }
        @media (max-width: 576px) {
            .slideshow {
                height: 30vh;
            }
        }

        /* Audio Controls */
        .audio-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img src="image1.png" alt="Image 1" class="active" loading="lazy">
        <img src="image2.png" alt="Image 2" loading="lazy">
        <img src="image3.png" alt="Image 3" loading="lazy">
    </div>
    <div class="audio-controls">
        <audio id="backgroundMusic" controls>
            <source src="background.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        const backgroundMusic = document.getElementById('backgroundMusic');
        const images = document.querySelectorAll('.slideshow img');
        let currentIndex = 0;
        let interval;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        function startSlideshow() {
            interval = setInterval(showNextImage, 4000);
        }

        function pauseSlideshow() {
            clearInterval(interval);
        }

        backgroundMusic.addEventListener('play', () => {
            startSlideshow();
        });

        backgroundMusic.addEventListener('pause', () => {
            pauseSlideshow();
        });

        // Start the slideshow initially
        startSlideshow();
    </script>
</body>
</html>
